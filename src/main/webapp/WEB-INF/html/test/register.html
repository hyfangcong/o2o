    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");

<body><div class="page-group">
    <div id="page-label-input" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">店铺注册</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店铺名称</div>
                                <div class="item-input">
                                    <input type="text" id = 'shopName' placeholder="店铺名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店铺分类</div>
                                <div class="item-input">
                                    <select id = "shopCategory">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">区域</div>
                                <div class="item-input" >
                                    <select id = "shopArea">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">电话</div>
                                <div class="item-input">
                                    <input class="phone" id = "phone"type="text" placeholder="phoneNumber" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    <input id = "email"type="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店铺图片</div>
                                <div class="item-input">
                                    <input id = "smallImage" type="file">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input id = "kaptcha" type="text" placeholder="验证码">
                                <div class="item-input">
                                    <img id = "kaptchaImg" alt = "点击更换" title = "点击更换"
                                         onclick = "changeVerifyCode(this)" src="../kaptcha" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" id = 'cancel' class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="#" id = "submit" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

<script src = "../resources/js/test/test.js" charset = 'utf-8'></script>
